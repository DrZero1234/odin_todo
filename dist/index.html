<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="container">
        <header class="page-header">
            <img src="page-icon.png" alt="Page Icon">
            <span>DonÂ´t forget</span>
        </header>

        <div class="sidebar">
            <ul class="options">
                <li id="sidebar-todos">Todos</li>
                <hx id="projects">Projects</hx>
                <ul id="project-list">


                </ul>
                <hx></hx>
                <li id = "urgent-todos">Urgent</li>
                <li id= "date-todos">Today</li>
                <li id="completed-todos">Completed</li>
            </li>
        </div>

        <div class="main">

          
            <div class="todo-wrapper">
                <div id="todo-title"></div>
            </div>
            <div class="todos">

            </div>

        </div>


        <div class="modal" id="project-modal">
            <div class="modal-header">
                <div class="title">Create new project</div>
                <button class="close-button" id="close-project">&times;</button>
            </div>

            <div class="modal-body">
                <form action="" class="new-project-form">
                    <label for="project-name">Name: </label>
                    <input type="text" name="project-name" id="project-name" required>
                    <button class="create-project-btn">Create</button>
                </form>
            </div>
        </div>

        <div class="modal" id="todo-modal">
            <div class="modal-header">
                <div class="title" id="new-todo-title">Create new TODO</div>
                <button class="close-button" id="close-todo">&times;</button>
            </div>

            <div class="modal-body">
                <form action="" class="new-project-form">
                    <div id="new-todo-name">
                        <label for="todo-name">Name: </label>
                        <input type="text" name="tood-name" id="todo-name" required>
                    </div>
                    <div id="new-todo-descritption">
                        <label for="new-todo-description">Description: </label>
                        <textarea id="new-todo-description" name="todo-description" placeholder="Enter your description here (not required)"></textarea>
                    </div>
                    <div id="new-todo-date">
                        <label for="todo-date">Date: </label>
                        <input type="date" id="todo-date" name="todo-date" required>
                    </div>
                    <div id="new-todo-priority">
                        <label for="todo-priority">Urgent</label>
                        <input type="checkbox" name="todo-priority" id="todo-priority">
                    </div>
                    <button id="create-todo-btn">Create</button>
                </form>
            </div>
        </div>



        <div id="overlay">

        </div>

        <footer>@The Odin Project</footer>
    </div>
</body>
</html>
